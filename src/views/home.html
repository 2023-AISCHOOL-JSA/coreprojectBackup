<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoom</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../public/css/index.css">
</head>

<body>
    <header>
        <h1>Hoom</h1>
    </header>
    <main>
        <div id="welcome">
            <form id="enter">
                <input id="room_name_input" placeholder="room name" required type="text">
                <button>방 입장</button>
            </form>
            <ul></ul>
            <form id="nickname">
                <input placeholder="닉네임 설정" required type="text">
                <button type="submit">닉네임 결정!</button>
            </form>
        </div>
        <div id="public_room">
            <h4>방 목록</h4>
            <ul class="chat-rooms"></ul>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../public/js/frontHome.js"></script>
</body>

</html>
